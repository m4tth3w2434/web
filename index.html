<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Simple con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <style>
    .jumbotron {
      background-image: url("https://picsum.photos/1200/300");
      background-size: cover;
      height: 300px;
      text-align: center;
      color: white;
      opacity: 0.8;
    }

    .jumbotron h2 {
      margin-top: 100px;
      color:darkmagenta;
    }
    .jumbotron p {
      color: darkmagenta;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="py-3">
      <h1>¡Bienvenido a mi Página Web!</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./acerca/">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contacto/">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h2>¡Hola Mundo!</h2>
      <p>Soy Mateo y esta es mi página web.</p>
      <a class="btn btn-primary" href="#" role="button">Leer más</a>
    </div>

    <footer class="py-3">
      <p>&copy; 2024 Mi Página Web</p>
    </footer>
  </div>

  <!-- Bootstrap y JavaScript -->
</body>
</html>
