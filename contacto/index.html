<body>
  <div class="container">
    <header class="py-3">
      <h1>Contacto</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../acerca/">Acerca de</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="row">
      <div class="col-md-6">
        <h2>Información de Contacto</h2>
        <ul>
          <li><strong>Correo Electrónico:</strong> msolizrueda@outlook.com</li>
          <li><strong>Teléfono:</strong> +34 622 06 69 64</li>
          <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/mateo-soliz-rueda/" target="_blank">Mateo Daniel Soliz Rueda</a></li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Contáctame</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="tucorreo@gmail.com">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
      </div>
    </div>

    <footer class="py-3">
      <p>&copy; 2024 Mi Página Web</p>
    </footer>
